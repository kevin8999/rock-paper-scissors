<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title roboto-medium">Rock Paper Scissors Game!</h1>
    <!-- Buttons -->
    <div class="game">
        <div class="buttons">
            <button class="button" id="rock">&#9994;</button>
            <button class="button" id="paper">&#128400;</button>
            <button class="button rotate-ccw-90-deg" id="scissors">&#9996;</button>
        </div>

        <div class="winner-display">
            <p class="winner"></p>
            <p class="scoreboard preserve-whitespace"></p>
            <p class="choice preserve-whitespace"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
